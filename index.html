<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Bed & Ambulance Availability Tracker</title>
    <link rel="stylesheet" href="hospi.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <svg class="ambulance-icon" width="40" height="40" viewBox="0 0 24
24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="8" width="20" height="10" rx="2" fill="white" />
                    <rect x="16" y="6" width="6" height="4" fill="white" />
                    <circle cx="7" cy="20" r="2" fill="white" />
                    <circle cx="17" cy="20" r="2" fill="white" />
                    <path d="M10 11h4M12 9v4" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <h1>Hospital Bed & Ambulance Availability Tracker</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="#availability">Availability</a></li>
                <li class="nav-item"><a href="#request">Request Service</a></li>
                <li class="nav-item"><a href="#admin">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="cards-grid">
            
            <!-- Available Hospital Beds Card -->
            <div class="status-card green">
                <h2 class="card-title">Available Hospital Beds</h2>
                <div class="card-content">
                    <svg class="card-icon" width="80" height="80" viewBox="0 0 24
24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="10" width="18" height="8" rx="1" fill="white" />
                        <rect x="2" y="18" width="2" height="4" fill="white" />
                        <rect x="20" y="18" width="2" height="4" fill="white" />
                        <circle cx="6" cy="7" r="2" fill="white" />
                        <path d="M8 9c0-1 1-2 2-2h8" stroke="white" strokewidth="1.5" />
                    </svg>
                    <span class="count">15</span>
                </div>
            </div>
            
            
            <!-- Available Ambulances Card -->
            <div class="status-card orange">
                <h2 class="card-title">Available Ambulances</h2>
                <div class="card-content">
                    <svg class="card-icon" width="80" height="80" viewBox="0 0 24
24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="9" width="16" height="8" rx="1.5" fill="white" />
                        <rect x="14" y="7" width="6" height="4" rx="1" fill="white" />
                        <circle cx="6" cy="19" r="2" fill="white" />
                        <circle cx="16" cy="19" r="2" fill="white" />
                        <path d="M9 12h3M10.5 10.5v3" stroke="#F59E0B" strokewidth="1.5" stroke-linecap="round" />
                        <rect x="15" y="11" width="2" height="1" fill="#F59E0B" />
                    </svg>
                    <span class="count">6</span>
                </div>
            </div>
        </div>
        <div class="action-buttons">
            
            
            <!-- Check Availability Button -->
            <button class="btn btn-primary">
                <svg class="btn-icon" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="7" stroke="white" stroke-width="2" />
                    <path d="M20 20l-4-4" stroke="white" stroke-width="2" strokelinecap="round" />
                </svg>
                Check Availability
            </button>
            
            
            <!-- Submit Emergency Request Button -->
            <button class="btn btn-emergency">
                <svg class="btn-icon" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="10" width="14" height="7" rx="1.5" fill="white" />
                    <rect x="13" y="8" width="5" height="3.5" rx="1" fill="white" />
                    <circle cx="6.5" cy="18.5" r="1.5" fill="white" />
                    <circle cx="14.5" cy="18.5" r="1.5" fill="white" />
                    <path d="M8 12.5h2.5M9.25 11.25v2.5" stroke="#F97316" strokewidth="1.2" stroke-linecap="round" />
                </svg>
                Submit Emergency Request
            </button>
        </div>
    </main>
</body>

</html>
